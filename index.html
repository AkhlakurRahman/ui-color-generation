    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"

    <title>UI Colors</title>

  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>

        <div class="sliders">
          <button class="close-adjustment">
            <i class="fas fa-times"></i>
          </button>
          <span>Hue</span>
          <input
            type="range"
            name="hue"
            class="hue-input"
            min="0"
            max="360"
            step="1"
            data-hue="0"
          />

          <span>Brightness</span>
          <input
            type="range"
            name="brightness"
            class="brightness-input"
            min="0"
            max="1"
            step=".01"
            data-bright="0"
          />

          <span>Saturation</span>
          <input
            type="range"
            name="saturation"
            class="saturation-input"
            min="0"
            max="1"
            step=".01"
            data-saturation="0"
          />
        </div>
      </div>

    <div class="panel">
      <div class="panel-library">

          <i class="fas fa-book-open"></i>
        </button>

      </div>

        </button>

      </div>

      <div class="panel-save">
        <button class="save">
          <i class="fas fa-save"></i>
        </button>
        <p>Save</p>
      </div>
    </div>

    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard</h3>
        <h4>&#128077;</h4>
      </div>
    </div>

    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">
          <i class="fas fa-times"></i>
        </button>
        <h4>Palette name</h4>
        <input type="text" max="30" class="save-name" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>

    <div class="library-container">
